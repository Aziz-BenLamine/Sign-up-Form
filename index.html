<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./assets/x-icon.ico">
</head>

<body>
    <div class="main">
        <div class="left">
            <img class="logo-image" src="./assets/X-Logo.png" alt="X Logo">
            <p class="copyrights">X finance Â© 2023</p>
        </div>
        <div class="right">
            <section class="introduction">
                <h1>The everything platform</h1>
                <p>Finance, Social media, News and much more. All within the same platform!</p>
            </section>
            <section class="sign-up-form">
                <h3>Join the metaverse!</h3>
                <form action="#" method="get" onsubmit="return passCheck();">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <p id="pwdError"></p>
                        </div>
                    </div>
                    <div class="footer">
                        <button type="submit" class="btn-black">Create Account</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
